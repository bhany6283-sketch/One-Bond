<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>One Bond - تواصل معنا</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="nav">
    <a href="index.html" class="brand">One Bond</a>
    <div class="nav-links">
      <a href="shop.html">تسوق</a>
      <a href="about.html">من نحن</a>
      <a href="contact.html">تواصل معنا</a>
    </div>
  </nav>

  <main class="container">
    <h2>تواصل معنا</h2>
    <form id="contactForm" class="form">
      <label>الاسم
        <input type="text" name="name" id="name" required>
      </label>

      <label>رقم الموبايل
        <input type="tel" name="mobile" id="mobile" required pattern='[0-9]{8,15}' placeholder="مثال: 01201234567">
      </label>

      <label>البريد الإلكتروني
        <input type="email" name="email" id="email">
      </label>

      <label>العنوان
        <input type="text" name="address" id="address">
      </label>

      <label>رسالة
        <textarea name="message" id="message" rows="4"></textarea>
      </label>

      <button type="submit" class="btn">إرسال</button>
    </form>

    <div id="formMessage" class="form-message" aria-live="polite" hidden></div>
  </main>

  <footer class="footer">
    <p>© One Bond</p>
    <p>واتساب: <a href="https://wa.me/201206342588" target="_blank">01206342588</a></p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
